<style>
.sections > div > div
{
	background-color: #f6f6f6;
}

</style>
<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse1" target="_self">Collapsible panel</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
      <div class="panel-body">Panel Body</div>
      <div class="panel-footer">Panel Footer</div>
    </div>
  </div>
</div>

<div class="container well content">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pull-left section-title">
					<span>Edit Menu</span>
				</h2>
			</div>
		</div>
	</div>
{{m.level1.lol}}
	<div class="row sections">
		<div class="col-sm-3"><div><span  ng-repeat="mn in menu" ng-click="filter(mn.name, menu, 'level0')">{{mn.name}}<br></span></div></div>
		<div class="col-sm-3"><div><span  ng-repeat="mn in m.level0.child" ng-click="filter(mn.name, m.level0.child, 'level1')">{{mn.name}}<input type="text" ng-model="mn.name"><br></span></div></div>
		<div class="col-sm-3"><div><span  ng-repeat="mn in m.level1.child" ng-click="filter( mn.name, m.level1.child, 'level2')">{{mn.name}}<br></span></div></div>
		<div class="col-sm-3"><div><span  ng-repeat="mn in m.level2.child" ng-click="filter( m.nname)">{{mn.name}}<br></span></div></div>
	</div>

</div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
