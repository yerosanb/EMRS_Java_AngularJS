
<div class="container well content">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="pull-left section-title">
				<span>Medical Institute Report</span>
			</h2>
		</div>
		<form>
			<div class="col-lg-8">
				<div class="form-group">
					<div class="col-sm-12 form-group"
						ng-class="{'has-error is-focused' : errors.data.error}">
						<label>Report Type</label> <select class="form-control"
							ng-model="search.reportType"
							ng-change='getReportData(search.reportType)'>
							<option value="" disabled selected>Select Type of Report</option>
							<option value="1">General Summary</option>
							<option value="2">Financial Report</option>
						</select> <span ng-show="errors.data.error" class="help-text">{{errors.data.error}}</span>
					</div>
				</div>

				<div class="col-sm-12 form-group"
					ng-class="{'has-error is-focused' : errors.data.error}">
					<label>Institute Name</label> <select class="form-control"
						ng-model="search.name" ng-change='medicalChange(search.name)'
						placeholder="Select Institute Name">
						<option value="" disabled selected>Select Institute Name</option>
						<option ng-repeat="med_ins_name in medicalInstituteList"
							value="{{med_ins_name.name}}">{{med_ins_name.name}}</option>
					</select> <span ng-show="errors.data.error" class="help-text">{{errors.data.error}}</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<span class="input-group-btn">
						<button class="btn btn-primary"
							ng-click='getMedicalReport(search)' type="button">Search</button>
					</span>
				</div>
			</div>
		</form>

	</div>
	<div class="well" ng-show="medical.length">
		<div>
<!-- 		<div data-table="myTableConfig">
 -->		
 
    <table id="myTable" class="table" data-table="medical" options="myOptions"> 
				<thead>
					<tr>
						<th>#</th>
						<th>Id</th>
						<th>Name</th>
						<th>Address</th>
						<th style="width: 36px;"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in medical">
						<td>{{$index +1}}</td>
						<td><strong><a href="#/report/edit/{{user.id}}"
								ng-bind="user.name"></a></strong></td>
						<td>{{!user.name? '-' : user.name}}</td>
						<td>{{!user.address ? '-' : user.address}}</td>
						<td><span class="label label-success" ng-show="user.enabled">Acive</span>
							<span class="label label-danger" ng-show="!user.enabled">Disabled</span>
						</td>
					</tr>
				</tbody>
			</table>
			
			<!-- </div> -->

		</div>
	</div>

<script>
	$(document).ready(function() {
		  $('#myTable').DataTable({
		    dom: '<"pull-right"B><"clear">frtip',
		    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
		  });
		});
</script>
